
<table mat-table [dataSource]="data_source" class="mat-elevation-z8" id = "tbl">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="checkresult">
        <th mat-header-cell *matHeaderCellDef>Check Result </th>
        <td mat-cell *matCellDef="let element"><a routerLink="{{element.link}}">Click here</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
</table>
