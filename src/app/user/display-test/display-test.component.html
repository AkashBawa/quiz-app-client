    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8'>
            
            <div class='questionComponent container main1'>
                <div class='row'>
                    <div class='col-md-12 test-question'>{{ques_no + 1}}.) {{test1.questionArray[ques_no].question}}</div>
                    
                </div>
                <br>
                <div class='row'>
                    <div class='col-md-1'></div>
                    <div class='col-md-10'>
                        <mat-radio-group [(ngModel)]="correct_answere">

                            <mat-radio-button *ngFor="let option of test1.questionArray[ques_no].options" [value]="option" class="radio-option">
                                <div>{{option}}</div>
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class='col-md-1'></div>
                </div>
            

                <div class='row ques-button-row'>
                    <button class="btn btn-secondary" style="width: 45%; max-width: 300px;margin : 5px;" (click)=prevByOne()>Prev</button>
                    <button class="btn btn-info" style="width: 45%; max-width: 300px; margin : 5px;" (click) = nextByOne()>Next</button>
                </div>
            </div>
        </div>
    </div>
