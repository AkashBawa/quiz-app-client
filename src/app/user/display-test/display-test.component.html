<div class=''>
    
    <div class = 'row jumbotron'>
        <div class='col-md-3'></div>
        <div class='col-md-5 headingLine'>Welcome to {{test1.name}} Test</div>
        <div class='col-md-2'></div>
        <div class = 'col-md-2'>Time Left : </div>
    </div>

    <div class='row testDetails'>
        <div class='col-md-2'>Total Questions : </div>
        <div class = 'col-md-8'></div>
        <div class='col-md-2'>Created By : {{test1.createdBy}}</div>
    </div>

    <div class='row testDetails'>
        <div class='col-md-2'>Question No {{ques_no + 1}} </div>
        <div class = 'col-md-8'></div>
        <div class='col-md-2'>date of test : {{test1.date}}</div>
    </div>
    <br>
    <br>
    <div class='questionComponent container main1'>
        <div class='row'>
            <div class='col-md-1'></div>
            <div class='col-md-10'>{{test1.questionArray[ques_no].question}}</div>
            <div class='col-md-1'></div>
        </div>
<br>
        <div class='row'>
            <div class='col-md-1'></div>
            <div class='col-md-10'>
                <mat-radio-group [(ngModel)]="correct_answere">
                    <mat-radio-button *ngFor="let option of test1.questionArray[ques_no].options" [value]="option">
                        <div>{{option}}</div>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class='col-md-1'></div>
        </div>

        <br>
        <br>

        <div class='row'>
            <div class='col-md-1'></div>
            <div class='col-md-7'><button class="btn btn-secondary" style="width: 100%; max-width: 300px;margin : 5px;" (click)=prevByOne()>Prev</button></div>
            <div class='col-md-4'><button class="btn btn-info" style="width: 100%; max-width: 300px; margin : 5px;" (click) = nextByOne()>Next</button></div>
        </div>
    </div>
</div>
